<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
    <title>Okta sample</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3" th:fragment="navbar">
    <span class="navbar-brand mr-auto h1">Okta sample</span>
    <form class="form-inline ml-auto mr-1" action="/signup" th:if="${not #authorization.expression('isAuthenticated()')}">
        <button class="btn btn-outline-success" type="submit">Sign up</button>
    </form>
    <form class="form-inline" action="/login" th:if="${not #authorization.expression('isAuthenticated()')}">
        <button class="btn btn-outline-success" type="submit">Sign in</button>
    </form>
    <form class="form-inline" action="/logout" th:if="${#authorization.expression('isAuthenticated()')}">
        <button class="btn btn-outline-success" type="submit">Sign out</button>
    </form>
</nav>
